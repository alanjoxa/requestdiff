<!DOCTYPE html>
<html>
<head>
  <title>Requestdiff</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="app.css">
</head>
<body>

<header>
  <h1 class="title">Requestdiff</h1>
</header>

<section class="inputs">
  <label class="inputs-label">
    URL 1
    <input class="inputs-url js-first" type="url"></input>
  </label>
  <label class="inputs-label">
    URL 2
    <input class="inputs-url js-second" type="url"></input>
  </label>

  <button type="button">COMPARE</button>
</section>

<section class="results results--headers">
  <h3 class="results-title">HEADERS</h3>
  <div class="results-bg">
    <pre class="results-content js-headers"></pre>
  </div>
</section>

<section class="results results--body">
  <h3 class="results-title">BODY</h3>
  <div class="results-bg">
    <pre class="results-content js-body"></pre>
  </div>
</section>

<footer>
  <span>made by @lechienvic</span>
</footer>

<script src="app.js"></script>

</body>
</html>
